---
layout: page
title: Projects
permalink: /projects
nav: projects
---

    <div class="row">
        {% for post in site.posts %}
            {% if post.categories contains 'projects' %}

                <h3 class="protitle"><a href="{{ post.url }}">{{ post.title }} </a><br>
                <small  class="prodate"> {{ post.date | date: '%d.%m.%Y' }}</small></h3>
                <h4 class="prosubtitle">{{ post.subtitle }}</h4>

                <hr>

            {% endif %}
        {% endfor %}
    </div>
