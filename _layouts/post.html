<!DOCTYPE html>
<html>

    {% include head.html %}
    {% include googleana.html %}

    <body>
        <main>
            {% include header.html %}

            {% include pagetitle.html %}

            <div class="container center">
                <div class="section no-pad-top" id="index-banner">
                    <h1 class="heads no-pad-top posttitle">{{ page.title }}</h1>
                    <h6 class="accentcolor">{{ page.date | date: '%d.%m.%Y' }}</h6>
                    <br>
                    {% if page.subtitle %}
                        <h3 class="heads postsubtitle">{{ page.subtitle }}</h3>
                    {% endif %}
                </div>

                <div class="section texts center" align="justify">
                    {{ content }}
                </div>
            </div>
        </main>

        {% include footer.html %}

    </body>
</html>
