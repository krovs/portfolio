---
layout: default
---

<div class="container pagecont">
    <div class="row" >
    {% if page.nav == 'htb' %}
        <h3 class="pagetitle"><i class="fal fa-box-open"></i> {{ page.title }}</h3>
    {% elsif page.nav == 'h1' %}
        <h3 class="pagetitle"><i class="far fa-bug"></i> {{ page.title }}</h3>
    {% else %}
        <h3 class="pagetitle"><i class="far fa-code"></i> {{ page.title }}</h3>
    {% endif %}
    </div>

    <hr class="pagehr">

    {{ content }}

</div>
