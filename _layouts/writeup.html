---
layout: default
---


<div class="container writeupcont">
    <div class="row">

        <h2 class="posttitle"><a class="pcaret" href="{{site.url}}"><i class="fa fa-caret-left fa-lg"> </i></a> {{ page.title }}</h2>
        <h6 class="pdate">
            <span class="glyphicon glyphicon-time" aria-hidden="true"> </span> {{ page.date | date: '%d.%m.%Y' }}
        </h6>

        {% if page.subtitle %}
            <h3 class="postsubtitle">{{ page.subtitle }}</h3>
        {% endif %}

        

        <div class="posttext">
            {{ content }}
        </div>


    </div>
</div>
